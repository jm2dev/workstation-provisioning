---
- name: opensuse command line utilities
  zypper:
    name: "{{ item }}"
    state: present
  with_items:
    - bc
    - emacs
    - feh
    - git
    - git-doc
    - htop
    - i3lock
    - java-1_8_0-openjdk-devel
    - java-1_8_0-openjdk-javadoc
    - java-1_8_0-openjdk-src
    - password-store
    - screen
    - solaar
    - solaar-cli
    - solaar-doc
    - tree
    - zsh
    - zsh-htmldoc
  become: true

